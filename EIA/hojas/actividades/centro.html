        <script type="text/javascript">
            function closebuscador(){
                $("#buscador").hide("slow");
                $(".modal-window").css('left','45%');
                $(".modal-window").css('top','45%');
                $(".modal-window").css('right','45%');
                $(".modal-window").css('bottom','45%');
            }
            $(document).ready(function(){
                $("#buscador").hide();
                $("#bucadorito").click(function(){
                    $("#buscador").show("slow");
                });
                document.oncontextmenu = function() {
                    return false
                }
                $("#menuForAll" ).slideToggle(0);
                $("#clickOnMe").click(function(){
                    $("#menuForAll" ).slideToggle(1000);
                });
            });
            function abre(){
                $('#overlay').fadeIn('fast',function(){
                });
            }
            function boxclose(){
                $('#box').animate({'left':'-80%'},500,function(){
                    $('#overlay').fadeOut('fast');
                });
            }
        </script>
        <script type="text/javascript">
			document.onselectstart=function(){
			if (event.srcElement.type != "text" && event.srcElement.type != "textarea" && event.srcElement.type != "password")
			return false
			else return true;
			};
			// FIREFOX Evitar seleccion de texto
			if (window.sidebar){
			document.onmousedown=function(e){
			var obj=e.target;
			if (obj.tagName.toUpperCase() == "INPUT" || obj.tagName.toUpperCase() == "TEXTAREA" || obj.tagName.toUpperCase() == "PASSWORD")
			return true;
			/*else if (obj.tagName=="BUTTON"){
			return true;
			}*/
			else
				return false;
				}
			}
				// End -->		
			</script>
